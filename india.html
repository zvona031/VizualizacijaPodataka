<!DOCTYPE html>
<html>
  <head>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
  </head>
  <body>
    <script>
      var width = 1000, height = 1000;

    var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

    var projection = d3.geo.mercator().scale(1500).translate([(width / 2)-2200, (height / 2)+500]);

    var path = d3.geo.path()
    .projection(projection);
    
    d3.json("india-states.json", function(error, india) {
   if (error) return console.error(error);
   var countys = topojson.feature(india, india.objects.IND_adm1);
   svg.selectAll(".subunit")
  .data(countys.features)
  .enter().append("path")
    .attr("class", function(d) { 
      console.log(d.properties)
      return "county " + d.properties.ID_1; })
    .attr("d", path)
          .style("stroke", "gray")
          .style("stroke-width", 0.3)
          .style("stroke-opacity", 1);

    
    });
    
    </script>
  </body>
</html>
